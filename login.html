<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>koldfyre</title>
</head>

<body>

    <div id="login">
        <h1 class="title">kold<span>fyre</span></h1>
        <div class="bg-c">
            <form id="theForm" action="" method="post">
                <div class="row form-s">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="row form-s">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <input type="submit" value="Login" class="button" id="button">
                <p>Are you a stranger? <a href="register.html"> Register </a></p>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        button.addEventListener('click', (e) => {
            e.preventDefault();


            var fromStorage = JSON.parse(localStorage.getItem("details"));
            if (email.value == fromStorage.lEmail && password.value == fromStorage.lPassword) {
                window.location = "home.html";
            }
        })
    </script>
</body>

</html>
