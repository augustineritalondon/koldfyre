<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>koldfyre</title>
</head>
<body>

    <div class="wel-h">
        <h1 class="title"> Welcome, <span id="username" style="text-transform: capitalize"></span> </h1>
    </div>
    
    <script src="main.js"></script>
    <script>
        (() => {
            var userName = document.getElementById("username");

            localStorageData = JSON.parse(localStorage.getItem("details"));

            let gender = localStorageData.lGender == "male" ? "Mr" : "Miss";
            let userFirstName = localStorageData.lFirstName;

            userName.innerHTML = gender + " " + userFirstName; 
        })()
    </script>
</body>
</html>
